<!doctype html>
<html>
    
<head>
<title>Rainbow</title>
    
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
    
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
    
</head>
    
<body>
    
    <div class="jumbotron peach-gradient">
        <div class="display-2">
        See the rainbow.
        </div>
    </div>
    
    <!-- rainbow button -->
    <button type="button" class="btn btn-block peach-gradient" data-toggle="modal" data-target="#rainbow">
        <i class="fas fa-rainbow mr-3"></i>
        Launch rainbow.
        <i class="fas fa-rainbow ml-3"></i>
    </button>
    
    <!-- Modal -->
    <div class="modal bounceIn" id="rainbow" tabindex="-1" role="dialog" aria-labelledby="rainbow" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">

        
                    <!-- red color band -->
                    <div class="d-flex justify-content-center">

                        <div class="spinner-grow red lighten-5"></div>
                        <div class="spinner-grow red lighten-4"></div>
                        <div class="spinner-grow red lighten-3"></div>
                        <div class="spinner-grow red lighten-2"></div>
                        <div class="spinner-grow red lighten-1"></div>
                        <div class="spinner-grow red"></div> 
                        <div class="spinner-grow red darken-1"></div>
                        <div class="spinner-grow red darken-2"></div>
                        <div class="spinner-grow red darken-3"></div>
                        <div class="spinner-grow red darken-4"></div>      

                    </div>
                    <!-- end red color band -->


                    <!-- yellow color band -->
                    <div class="d-flex justify-content-center">

                        <div class="spinner-grow yellow lighten-5"></div>
                        <div class="spinner-grow yellow lighten-4"></div>
                        <div class="spinner-grow yellow lighten-3"></div>
                        <div class="spinner-grow yellow lighten-2"></div>
                        <div class="spinner-grow yellow lighten-1"></div>
                        <div class="spinner-grow yellow"></div>
                        <div class="spinner-grow yellow darken-1"></div>
                        <div class="spinner-grow yellow darken-2"></div>
                        <div class="spinner-grow yellow darken-3"></div>
                        <div class="spinner-grow yellow darken-4"></div>       

                    </div>
                    <!-- end of yellow color band --> 

                    <!-- yellow color band -->
                    <div class="d-flex justify-content-center">

                        <div class="spinner-grow yellow lighten-5"></div>
                        <div class="spinner-grow yellow lighten-4"></div>
                        <div class="spinner-grow yellow lighten-3"></div>
                        <div class="spinner-grow yellow lighten-2"></div>
                        <div class="spinner-grow yellow lighten-1"></div>
                        <div class="spinner-grow yellow "></div>
                        <div class="spinner-grow yellow darken-1"></div>
                        <div class="spinner-grow yellow darken-2"></div>
                        <div class="spinner-grow yellow darken-3"></div>
                        <div class="spinner-grow yellow darken-4"></div>       

                    </div>
                    <!-- end of blue color band -->

                    <!-- blue color band -->
                    <div class="d-flex justify-content-center">

                        <div class="spinner-grow blue lighten-5"></div>
                        <div class="spinner-grow blue lighten-4"></div>
                        <div class="spinner-grow blue lighten-3"></div>
                        <div class="spinner-grow blue lighten-2"></div>
                        <div class="spinner-grow blue lighten-1"></div>
                        <div class="spinner-grow blue "></div>
                        <div class="spinner-grow blue darken-1"></div>
                        <div class="spinner-grow blue darken-2"></div>
                        <div class="spinner-grow blue darken-3"></div>
                        <div class="spinner-grow blue darken-4"></div>      

                    </div>
                    <!-- end of blue color band --> 



                    <div class="d-flex justify-content-center">

                        <div class="spinner-grow purple lighten-5"></div>
                        <div class="spinner-grow purple lighten-4"></div>
                        <div class="spinner-grow purple lighten-3"></div>
                        <div class="spinner-grow purple lighten-2"></div>
                        <div class="spinner-grow purple lighten-1"></div>
                        <div class="spinner-grow purple"></div>
                        <div class="spinner-grow purple darken-1"></div>
                        <div class="spinner-grow purple darken-2"></div>
                        <div class="spinner-grow purple darken-3"></div>
                        <div class="spinner-grow purple darken-4"></div>       

                    </div> <!-- end of center align -->        
       

                </div> <!-- end of modal body -->
            </div> <!-- end of modal content -->
        </div> <!-- end of modal dialog -->
    </div> <!-- end of modal -->
    
</body>
    
</html>
