<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex37: Material Design for Bootstrap (MDB) Animations</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
            
            
            
</head>

<body class="bg-warning">
	
<div class="container mt-5">
<div class="card-deck">
	<div class="card animated bounce infinite">
		<div class="card-body">
			<div class="card-img-top">
				<img class="w-100" src="ball-fun-game-364308.jpg">
			</div>
			<div class="card-title mt-2">
			Bounce
			</div>
			<div class="card-text">
			Photo of a bouncing ball. Bouncing.
			</div>			
		</div>
	</div>
	<div class="card animated hinge">
		<div class="card-body">
			<div class="card-img-top">
				<img class="w-100" src="colors-daylight-environment-759374.jpg">
			</div>
			<div class="card-title mt-2">
			Hinge
			</div>
			<div class="card-text">
			See the hinge effect in action by either sitting on this swing or by animating this card using the hinge class.
			</div>			
		</div>
	</div>
	<div class="card animated rubberBand">
		<div class="card-body">
			<div class="card-img-top">
				<img class="w-100" src="elastic-bands-office-supplies-pile-39675.jpg">
			</div>
			<div class="card-title mt-2">
			Rubber Band
			</div>
			<div class="card-text">
			Rubber bands are endless fun. Both in the office or when developing MDB sites.
			</div>			
		</div>
	</div>		

	</div> <!-- end of deck -->
	</div> <!-- end of container -->
</body>
</html>
